<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg" />
    <title>Lead</title>
    <link rel="stylesheet" href="./reset.css" type="text/css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display?styles=98774,98773,98770" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="wrapper">
                <div class="logo">
                    <a href="" class="logo__link">
                        <img class="logo__img" src="./assets/images/logo.svg" alt="logotype">
                    </a>
                </div>
            </div>
        </header>
        <section class="countdown">
            <div class="wrapper">
                <div class="countdown__content">
                    <h2 class="countdown__title title">
                        Under Construction
                    </h2>
                    <p class="countdown__text text">
                        We're making lots of improvements and will be back soon
                    </p>
                </div>
                <div class="countdown__timer">
                    <ul class="timer-items">
                        <li class="timer__item">
                            <p class="timer__days">00</p>
                            <div class="timer__title">
                                <img class="timer__img" src="./assets/images/bg-elem.svg" alt="">
                                <div class="timer__text for-lerge-screens">Days</div>
                                <div class="timer__text for-small-screens">DD</div>
                            </div>
                        </li>
                        <li class="timer__item">
                            <p class=" timer__hours">00</p>
                            <div class="timer__title">
                                <img class="timer__img" src="./assets/images/bg-elem.svg" alt="">
                                <div class="timer__text for-lerge-screens">Hours</div>
                                <div class="timer__text for-small-screens">HH</div>
                            </div>
                        </li>
                        <li class="timer__item">
                            <p class="timer__minutes">00</p>
                            <div class="timer__title">
                                <img class="timer__img" src="./assets/images/bg-elem.svg" alt="">
                                <div class="timer__text for-lerge-screens">Minutes</div>
                                <div class="timer__text for-small-screens">MM</div>
                            </div>
                        </li>
                        <li class="timer__item">
                            <p class="timer__seconds">00</p>
                            <div class="timer__title">
                                <img class="timer__img" src="./assets/images/bg-elem.svg" alt="">
                                <div class="timer__text for-lerge-screens">Seconds</div>
                                <div class="timer__text for-small-screens">SS</div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="countdown-button">
                    <p class="countdown-button__subtitle text">
                        Check our event page when you wait:
                    </p>
                    <form class="countdown__form" action="https://ullltimate.github.io/rsschool-cv/" target="_blank">
                        <button class="form__button text">
                            Go to the event
                            <img class="button__img" src="./assets/images/arr-right.svg" alt="">
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer-wrapper">
                <form class="footer-search">
                    <input class="footer-search__input" type="search" placeholder="Enter your Email and get notified" >
                    <button class="footer-search__btn" type="button" disabled>
                        <img src="./assets/images/arr-right.svg" alt="">
                    </button>
                </form>
                <form action="" class="footer-btn">
                    <button class="footer__button">
                        Other Events
                        <img class="footer-button__img" src="./assets/images/arr-down.svg" alt="">
                    </button>
                </form>
            </div>
        </div>
    </footer>
    <div class="popup">
        <div class="popup-wrapper">
            <img src="./assets/images/cancel.svg" alt="" class="popup__img">
            <h2 class="popup__title">
                SUCCESS!
            </h2>
            <p class="popup__text">
                You have successfully subscribed to the email newsletter
            </p>
            <button class="popup__button">Close</button>
        </div>
    </div>
    <section class="events">
        <div class="wrapper">
            <h2 class="events__title title">
                All events
            </h2>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
