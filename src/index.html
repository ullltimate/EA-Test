<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" type="text/css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display?styles=98774,98773,98770" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo">
                <a href="" class="logo__link">
                    <img class="logo__img" src="./assets/images/logo.svg" alt="logotype">
                </a>
            </div>
        </div>
    </header>
    <section class="countdown">
        <div class="wrapper">
            <div class="countdown__content">
                <h2 class="countdown__title title">
                    Under Construction
                </h2>
                <p class="countdown__text text">
                    We're making lots of improvements and will be back soon
                </p>
            </div>
            <div class="countdown__timer">
                <ul class="timer-items">
                    <li class="timer__item">
                        <p class="timer__days">00</p>
                        <div class="timer__title">
                            <img src="./assets/images/bg-elem.svg" alt="">
                            <div class="timer__text">Days</div>
                        </div>
                    </li>
                    <li class="timer__item">
                        <p class=" timer__hours">00</p>
                        <div class="timer__title">
                            <img src="./assets/images/bg-elem.svg" alt="">
                            <div class="timer__text">Hours</div>
                        </div>
                    </li>
                    <li class="timer__item">
                        <p class="timer__minutes">00</p>
                        <div class="timer__title">
                            <img src="./assets/images/bg-elem.svg" alt="">
                            <div class="timer__text">Minutes</div>
                        </div>
                    </li>
                    <li class="timer__item">
                        <p class="timer__seconds">00</p>
                        <div class="timer__title">
                            <img src="./assets/images/bg-elem.svg" alt="">
                            <div class="timer__text">Seconds</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="countdown-button">
                <p class="countdown-button__subtitle text">
                    Check our event page when you wait:
                </p>
                <form class="countdown__form" action="https://ullltimate.github.io/rsschool-cv/" target="_blank">
                    <button class="form__button text">
                        Go to the event
                        <img class="button__img" src="./assets/images/arr-right.svg" alt="">
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
